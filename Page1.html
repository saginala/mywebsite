<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;

        h1 {

</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages Site</h1>
        <p>This is a simple starter page for your GitHub Pages site. Feel free to customize it as needed!</p>

    </div>
</body>
</html>
